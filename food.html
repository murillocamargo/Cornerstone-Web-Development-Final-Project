<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Front-end-Boilerplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/frontend.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Lobster+Two|Montserrat:300,400,700" rel="stylesheet">
</head>
<body>

<div id="wrap">

    <div id="header" class="food-header">

        <div class="main-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Food</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <!-- /.main-menu -->

        <div class="headline">
            <h2>Our Food</h2>
        </div>
        <!-- /.headline -->

    </div>
    <!-- HEADER -->

    <div class="food-menu">

        <div class="container">

            <div class="food-menu-item">
                <div class="row">
                    <div class="food-label col-xs-12 col-sm-6 col-md-3"><span>First Plates</span></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-01.jpg" alt="baked bay"></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-02.jpg" alt="crab salad"></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-03.jpg" alt="tuna"></div>
                </div>
                <!-- /.row -->
            </div>

            <div class="food-menu-item">
                <div class="row">
                    <div class="food-label col-xs-12 col-sm-6 col-md-3"><span>Princiapal Plates</span></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-04.jpg" alt="sablefish"></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-05.jpg" alt="sturgeon"></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-06.jpg" alt="lobster"></div>
                </div>
            </div>
            <div class="food-menu-item">
                <div class="row">
                    <div class="food-label col-xs-12 col-sm-6 col-md-3"><span>Raw Bar</span></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-07.jpg" alt="TunaTataki"></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-08.jpg" alt="TsunamiSushi"></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-09.jpg" alt="BeefSashimi"></div>
                </div>
            </div>

            <div class="food-menu-item">
                <div class="row">
                    <div class="food-label col-xs-12 col-sm-6 col-md-3"><span>Live Tanks</span></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-10.jpg" alt="Alaskan King Crab"></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-11.jpg" alt="Atlantic Lobster"></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-12.jpg" alt="Spot Prawn"></div>
                </div>
            </div>

            <div class="food-menu-item">
                <div class="row">
                    <div class="food-label col-xs-12 col-sm-6 col-md-3"><span>Sea Food On Ice</span></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-13.jpg" alt="OYSTERS"></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-14.jpg" alt="SEAFOODTOWERS"></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-15.jpg" alt="CAVIAR"></div>
                </div>
            </div>

            <div class="food-menu-item">
                <div class="row">
                    <div class="food-label col-xs-12 col-sm-6 col-md-3"><span>Dessert</span></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-16.jpg" alt="PistachioCremeBrulee"></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-17.jpg" alt="WarmDarkChocolateCake"></div>
                    <div class="col-xs-12 col-sm-6 col-md-3"><img class="food-item-mg img-fluid" src="assets/images/food-18.jpg" alt="BlackForestPannaCotta"></div>
                </div>
            </div>
        </div>
        <!-- /.container -->

    </div>
    <!-- /.food-menu -->

</div>
<!-- /#wrap -->

<div id="footer">

    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-lg-6">
                <p class="copyright">Copyright &copy; 2019</p>
            </div>

            <div class="col-xs-12 col-lg-6">
                <nav class="social-media">
                    <a href="#" class="sm-facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="sm-twitter"><i class="fab fa-twitter-square"></i></a>
                    <a href="#" class="sm-instagram"><i class="fab fa-instagram"></i></a>
                </nav>
            </div>

        </div>
    </div>

</div>
<!-- /#footer -->

</body>
</html>
